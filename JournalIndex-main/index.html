<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HealthOS Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/4a90e2/scale-tool.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/dexie@3/dist/dexie.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js" crossorigin></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <style>
        /* iOS Safe Area Variables */
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }

        /* Base Reset */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: #F2F2F7;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Prevents pull-to-refresh on iOS PWA */
        }
        .dark body { background-color: #000000; }
        
        /* Layout Utilities */
        .pt-safe { padding-top: max(20px, var(--sat)); }
        .pb-safe { padding-bottom: max(20px, var(--sab)); }
        .h-dvh { height: 100dvh; } /* Dynamic viewport height */
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
        }
        .dark .glass {
            background: rgba(28, 28, 30, 0.85);
            border-top: 0.5px solid rgba(255,255,255,0.15);
        }
        
        /* Utility: Hide Scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Spreadsheet Sticky Headers/Columns */
        .sticky-col { position: sticky; left: 0; z-index: 20; }
        .sticky-head { position: sticky; top: 0; z-index: 30; }
        .sticky-corner { position: sticky; top: 0; left: 0; z-index: 40; }

        /* Theme Light Mode Adjustments */
        body { background-color: var(--light-bg); } /* Set in JS based on theme */
    </style>
    
    <script>
        // Tailwind Configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ios: { bg: '#F2F2F7', card: '#FFFFFF', blue: '#007AFF' }
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- Split Scripts -->
    <script type="text/babel" src="js/db.js"></script>
    <script type="text/babel" src="js/themes.js"></script>
    <script type="text/babel" src="js/utils.js"></script>
    <script type="text/babel" src="js/components/ErrorBoundary.js"></script>
    <script type="text/babel" src="js/components/TodayTab.js"></script>
    <script type="text/babel" src="js/components/TrendsTab.js"></script>
    <script type="text/babel" src="js/components/HistoryTab.js"></script>
    <script type="text/babel" src="js/components/GoalsTab.js"></script>
    <script type="text/babel" src="js/components/SettingsTab.js"></script>
    <script type="text/babel" src="js/components/EntryModal.js"></script>
    <script type="text/babel" src="js/App.js"></script>
</body>
</html>
